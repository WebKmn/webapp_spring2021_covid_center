<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Covid Center Website.</title>
</head>

<body class="bg-light">
    <header class="text-center">
        <h1>Covid Assessment Form.</h1>
    </header>
    <section>
        <article>
            <form>
                <fieldset class="border border-info">
                    <!-- <legend class="w-auto">Patient Information: </legend> -->
                    
                    <h5 class="text-center alert alert-secondary">Please fill out the following patient information.</h5>

                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="txtFirstName" class="col-form-label">First Name:</label>
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <input type="text" id="txtFirstName" name="txtFirstName" class="form-control"
                                placeholder="First Name" required>
                        </div>
                        <div class="col-sm-2">
                            <label for="txtLastName" class="col-form-label">Last Name:</label>
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <input type="text" id="txtLastName" name="txtLastName" class="form-control"
                                placeholder="Last Name" required>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-sm-2 col-form-label">Gender:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                    <label for="rbMale" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbFemale" name="gender" value="female"
                                        class="form-check-input">
                                    <label for="rbFemale" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbOther" name="gender" value="other"
                                        class="form-check-input">
                                    <label for="rbOther" class="form-check-label">Other</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="row form-group">
                        <div class="col-md-2">
                            <label for="txtTel" class="col-form-label">Phone:</label>
                        </div>
                        <div class="col-md-4 col-lg-2">
                            <input type="tel" id="txtTel" name="txtTel" class="form-control" placeholder="123-456-7890"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>

                        <div class="col-md-2">
                            <label for="txtEmail" class="col-form-label">Email:</label>
                        </div>
                        <div class="col-md-4 col-lg-2">
                            <input type="email" id="txtEmail" name="txtEmail" class="form-control"
                                placeholder="email@example.com" required>
                        </div>

                        <div class="col-md-2">
                            <label for="txtDOB" class="col-form-label">Date of Birth:</label>
                        </div>
                        <div class="col-md-4 col-lg-2">
                            <input type="date" id="txtDOB" name="txtDOB" class="form-control" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="txtAddress" class="col-sm-2 col-form-label">Address:</label>
                        <div class="col-md-12 col-lg-6">
                            <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                                placeholder="123 Main st">
                        </div>
                        <div class="col">
                            <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                            <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                        </div>
                        <div class="col">
                            <input type="text" id="txtZipcode" name="txtZipcode" class="form-control"
                                placeholder="12345" pattern="[0-9]{5}">
                        </div>
                    </div>

                </fieldset>

                <fieldset class="border border-info">
                    <!-- <legend class="w-auto">Potential Symptoms:</legend> -->

                    <h5 class="text-center alert alert-secondary">Have you had any of these symptoms within the last 24 Hours?</h5>

                    <div class="row form-group">
                        <label for="ddFever" class="col-sm-4 col-form-label">Fever or Chills:</label>
                        <div>
                            <select id="ddFever" name="ddFever" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCough" class="col-sm-4 col-form-label">Cough:</label>
                        <div>
                            <select id="ddCough" name="ddCough" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddBreath" class="col-sm-4 col-form-label">Shortness of breath or difficulty breathing:</label>
                        <div>
                            <select id="ddBreath" name="ddBreath" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddFatigue" class="col-sm-4 col-form-label">Fatigue:</label>
                        <div>
                            <select id="ddFatigue" name="ddFatigue" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddMuscle" class="col-sm-4 col-form-label">Muscle or body aches:</label>
                        <div>
                            <select id="ddMuscle" name="ddMuscle" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddHead" class="col-sm-4 col-form-label">Headache:</label>
                        <div>
                            <select id="ddHead" name="ddHead" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddSmell" class="col-sm-4 col-form-label">New loss of taste or smell:</label>
                        <div>
                            <select id="ddSmell" name="ddSmell" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddThroat" class="col-sm-4 col-form-label">Sore Throat:</label>
                        <div>
                            <select id="ddThroat" name="ddThroat" class="from-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCongestion" class="col-sm-4 col-form-label">Congestion or runny nose:</label>
                        <div>
                            <select id="ddCongestion" name="ddCongestion" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddNausea" class="col-sm-4 col-form-label">Nausea or vomiting:</label>
                        <div>
                            <select id="ddNausea" name="ddNausea" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddDiarrhea" class="col-sm-4 col-form-label">Diarrhea:</label>
                        <div>
                            <select id="ddDiarrhea" name="ddDiarrhea" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <fieldset class="border border-info">
                   <!-- <legend class="w-auto">Additional Information:</legend> -->

                    <h5 class="text-center alert alert-secondary">Please answer Yes or No to the following questions.</h5>

                    <div class="row form-group">
                        <label for="ddContact" class="col-sm-12 col-form-label">Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                                diagnosed with COVID-19 in the last 14 days and were not wearing proper personal
                                protective equipment?</label>
                        <div>
                            <select id="ddContact" name="ddContact" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddDiagnosis" class="col-md-4 col-form-label">Have you had a diagnosis of COVID-19 in the last 10 days?</label>
                        <div>
                            <select id="ddDiagnosis" name="ddDiagnosis" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddCountry" class="col-md-4 col-form-label">Have you travelled to any country in the last 14 days?</label>
                        <div>
                            <select id="ddCountry" name="ddCountry" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group" hidden>
                        <label for="txtCountry" class="col-md-4 col-form-label">Which countries? (comma seperated)</label>
                        <div class="col-md-8">
                            <input type="text" id="txtCountry" name="txtCountry" class="form-control" required>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="ddSocial" class="col-md-4 col-form-label">Have you socialized with a group of 6 or more people in the last 14 days?</label>
                        <div>
                            <select id="ddSocial" name="ddSocial" class="form-control custom-select">
                                <option value="No" selected>No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row from-group">
                        <label for="txtTemp" class="col-md-2 col-form-label">Current Temperature:</label>
                        <div>
                            <input type="text" id="txtTemp" name="txtTemp" required pattern="[0-9]{2,3}" class="form-control">
                        </div>
                    </div>
                    <br>
                </fieldset>

                <div class="row form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>

            </form>
        </article>
    </section>
    <footer class="text-muted text-center text-small">
        Copywright @2021 Covid Center Website.
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
