<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Covid Center Website.</title>
</head>

<body>
    <header>
        <h1>Welcome to the Covid Assessment Website.</h1>
    </header>
    <section>
        <h2>Please fill out this form.</h2>
        <article>
            <form>
                <fieldset>
                    <legend>Patient Information: </legend>

                    <p>
                        <label for="txtFirstName">
                            <span>First Name:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtFirstName" name="txtFirstName" required>
                    </p>

                    <p>
                        <label for="txtLastName">
                            <span>Last Name:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtLastName" name="txtLastName" required>
                    </p>

                    <fieldset>
                        <legend>Gender:</legend>
                        <label for="rbMale">Male</label>
                        <input type="radio" id="rbMale" name="gender" value="male">
                        <label for="rbFemale">Female</label>
                        <input type="radio" id="rbFemale" name="gender" value="female">
                        <label for="rbOther">Other</label>
                        <input type="radio" id="rbOther" name="gender" value="other">
                    </fieldset>

                    <p>
                        <label for="txtTel">Phone:</label>
                        <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </p>

                    <p>
                        <label for="txtEmail">
                            <span>Email:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="email" id="txtEmail" name="txtEmail" required>
                    </p>

                    <p>
                        <label for="txtAddress">Address:</label>
                        <input type="text" id="txtAddress" name="txtAddress">
                    </p>

                    <p>
                        <label for="txtDOB">
                            <span>Date of Birth:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="date" id="txtDOB" name="txtDOB" required>
                    </p>

                </fieldset>

                <fieldset>
                    <legend>Potential Symptoms:</legend>

                    <h4>Have you had any of these symptoms within the last 24 Hours?</h4>

                    <p>
                        <label for="ddFever">
                            <span>Fever or Chills:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddFever" name="ddFever">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddCough">
                            <span>Cough:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddCough" name="ddCough">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddBreath">
                            <span>Shortness of breath or difficulty breathing:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddBreath" name="ddBreath">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddFatigue">
                            <span>Fatigue:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddFatigue" name="ddFatigue">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddMuscle">
                            <span>Muscle or body aches:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddMuscle" name="ddMuscle">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddHead">
                            <span>Headache:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddHead" name="ddHead">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddSmell">
                            <span>New loss of taste or smell:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddSmell" name="ddSmell">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddThroat">
                            <span>Sore Throat:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddThroat" name="ddThroat">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddCongestion">
                            <span>Congestion or runny nose:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddCongestion" name="ddCongestion">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddNausea">
                            <span>Nausea or vomiting:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddNausea" name="ddNausea">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddDiarrhea">
                            <span>Diarrhea:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <select id="ddDiarrhea" name="ddDiarrhea">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                </fieldset>

                <fieldset>
                    <legend>Other Questions:</legend>

                    <p>
                        <label for="ddContact">
                            <span>Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is
                                diagnosed with COVID-19 in the last 14 days and were not wearing proper personal
                                protective equipment?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <br>
                        <select id="ddContact" name="ddContact">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="ddDiagnosis">
                            <span>Have you had a diagnosis of COVID-19 in the last 10 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <br>
                        <select id="ddDiagnosis" name="ddDiagnosis">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <div>
                        <label for="ddCountry">
                            <span>Have you travelled to any country in the last 14 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <br>
                        <select id="ddCountry" name="ddCountry">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>

                        <div>
                            <label for="txtCountry">
                                <span>Which countries? (seperate with a comma)</span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <input type="text" id="txtCountry" name="txtCountry" required>
                        </div>
                    </div>

                    <p>
                        <label for="ddSocial">
                            <span>Have you socialized with a group of 6 or more people in the last 14 days?</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <br>
                        <select id="ddSocial" name="ddSocial">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </p>

                    <p>
                        <label for="txtTemp">
                            <span>Current Temperature: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="txtTemp" name="txtTemp" required pattern="[0-9]{2,3}">
                    </p>

                </fieldset>

                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </p>

            </form>
        </article>
    </section>
    <footer>
        Copywright @2021 Covid Center Website.
    </footer>
</body>

</html>
